<div class="column gap-1">
    <!-- Add Product button -->
    <button 
    type="button"
    pButton
    icon="pi pi-plus"
    (click)="toggleAddPopup()"
    label="Add Product"
    ></button>

    <!-- Products -->
    <div class="row wrap gap-1 space-between">
        <app-product 
            *ngFor="let product of products"
            [product]="product"
            (edit)="toggleEditPopup($event)"
            (delete)="toggleDeleteProduct($event)"
        ></app-product>
    </div>
    <!-- Paginator-->
    <p-paginator 
    (onPageChange)="onPageChange($event)" 
    [rows]="rows" 
    [totalRecords]="totalRecords" 
    [rowsPerPageOptions]="[5, 10, 20]" ></p-paginator>

    <!-- Edit Product -->
    <app-edit-popup
        [product]="selectedProduct"
        [display]="displayEditPopup"
        (confirm)="onConfirmEdit($event)"
        header="Edit Product"
    ></app-edit-popup>

    <!-- Add Product -->
    <app-edit-popup
        [display]="displayAddPopup"
        (confirm)="onConfirmEdit($event)"
        header="Edit Product"
    ></app-edit-popup>

</div>
